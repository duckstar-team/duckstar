# 1. Gzip 압축 활성화 (CPU를 조금 써서 네트워크 대역폭과 응답 속도 개선)
gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff font/woff2 application/font-woff application/font-woff2;

# 2. 공통 프록시 설정 (중복 제거를 위해 상단에 정의)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_cache_bypass $http_upgrade;

# 배포 중 일시적 다운타임 대응: 재시도 및 타임아웃 설정
proxy_connect_timeout 5s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;
proxy_next_upstream error timeout http_502 http_503 http_504;
proxy_next_upstream_tries 2;
proxy_next_upstream_timeout 10s;

server {
    listen 80;
    server_name duckstar.kr www.duckstar.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name duckstar.kr www.duckstar.kr;

    ssl_certificate /etc/letsencrypt/live/duckstar.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/duckstar.kr/privkey.pem;
    
    # 보안 강화를 위한 헤더 추가
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # [최적화] Next.js 정적 파일 직접 서빙
    # Next.js 서버(Node.js)를 거치지 않고 Nginx가 바로 응답하여 CPU 자원 절약
    location /_next/static/ {
        alias /app/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }
    
    # [최적화] Public 폴더 정적 파일 직접 서빙
    location /static/ {
        alias /app/public/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Next.js API routes (image-proxy 등)
    location /api/image-proxy {
        proxy_pass http://frontend:3000;
    }

    # Backend API (Spring Boot)
    # /api, /oauth2, /login을 하나의 정규식으로 묶어 가독성 향상
    location ~ ^/(api|oauth2|login) {
        proxy_pass http://backend:8080;
    }
    
    # 그 외 모든 요청 (Next.js SSR/페이지)
    location / {
        proxy_pass http://frontend:3000;
    }
}
