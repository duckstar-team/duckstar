services:
  backend:
    image: ${DOCKERHUB_USERNAME}/duckstar-docker-hub:backend
    container_name: duckstar-backend
    env_file:
      - .env.backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
    expose:
      - '8080'
    restart: always
    deploy:
      resources:
        limits:
          memory: 1280M  # JVM 힙 1024M + 메타스페이스/오버헤드 고려
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - duckstar-net

  frontend:
    image: ${DOCKERHUB_USERNAME}/duckstar-docker-hub:frontend
    container_name: duckstar-frontend
    env_file:
      - .env.frontend
    expose:
      - '3000'
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - duckstar-net
    volumes:
      - frontend-static:/app/.next/static
      - frontend-public:/app/public

  nginx:
    image: nginx:stable-alpine
    container_name: duckstar-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - frontend-static:/app/.next/static:ro # 읽기 전용으로 연결
      - frontend-public:/app/public:ro
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - duckstar-net

networks:
  duckstar-net:
    driver: bridge

volumes:
  frontend-static:
  frontend-public:
