spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  sql:
    init:
      mode: never

  security:
    ip-hash:
      key: local-secret-key-1234567890
      use-hex: true

    oauth2:
      client:
        registration:
          token-uri: https://nid.naver.com/oauth2.0/token
          user-info-uri: https://openapi.naver.com/v1/nid/me
          user-name-attribute: response

app:
  kakao:
    admin-key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  cookie:
    same-site: None
    secure: false
  aws:
    s3:
      bucket: img.duckstar.kr