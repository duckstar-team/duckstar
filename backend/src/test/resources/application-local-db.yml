spring:
  config:
    activate:
      on-profile: local-db

  datasource:
    url: jdbc:mysql://localhost:3306/duckstar_local
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
